<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MBS Streaming</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#141414;
  color:white;
}

/* NAVBAR */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
  z-index:100;
}

.logo{
  font-size:24px;
  font-weight:700;
  color:#e50914;
}

/* HERO */
.hero{
  height:90vh;
  background:url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4') center/cover no-repeat;
  display:flex;
  align-items:center;
  padding:0 60px;
}

.hero-content{
  max-width:500px;
}

.hero h1{
  font-size:48px;
  margin-bottom:15px;
}

.hero p{
  margin-bottom:20px;
  color:#ddd;
}

.btn{
  padding:10px 20px;
  border:none;
  cursor:pointer;
  font-weight:600;
  border-radius:4px;
}

.btn-play{
  background:white;
  color:black;
}

.btn-info{
  background:rgba(109,109,110,0.7);
  color:white;
}

/* SECTION */
.section{
  padding:20px 40px;
}

.section h2{
  margin-bottom:15px;
}

.row{
  display:flex;
  overflow-x:auto;
}

.card{
  min-width:180px;
  margin-right:10px;
  transition:0.3s;
}

.card img{
  width:100%;
  border-radius:4px;
}

.card:hover{
  transform:scale(1.1);
}

/* PLAYER MODAL */
.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal video{
  width:80%;
}

.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<nav>
  <div class="logo">MBSFLIX</div>
</nav>

<div class="hero">
  <div class="hero-content">
    <h1>Film Unggulan</h1>
    <p>Nonton streaming mudah langsung dari website kamu sendiri.</p>
    <button class="btn btn-play" onclick="openPlayer()">▶ Putar</button>
    <button class="btn btn-info">Info</button>
  </div>
</div>

<div class="section">
  <h2>Populer</h2>
  <div class="row">
    <div class="card" onclick="openPlayer()">
      <img src="https://picsum.photos/200/300?1">
    </div>
    <div class="card" onclick="openPlayer()">
      <img src="https://picsum.photos/200/300?2">
    </div>
    <div class="card" onclick="openPlayer()">
      <img src="https://picsum.photos/200/300?3">
    </div>
    <div class="card" onclick="openPlayer()">
      <img src="https://picsum.photos/200/300?4">
    </div>
  </div>
</div>

<!-- MODAL PLAYER -->
<div class="modal" id="playerModal">
  <span class="close" onclick="closePlayer()">✖</span>

  <!-- GANTI LINK VIDEO DI SINI -->
  <video controls>
    <source src="https://m.youtube.com/watch?v=jZ9I8klX4MI" type="video/mp4">
  </video>
</div>

<script>
function openPlayer(){
  document.getElementById("playerModal").style.display="flex";
}

function closePlayer(){
  document.getElementById("playerModal").style.display="none";
}
</script>

</body>
</html>
